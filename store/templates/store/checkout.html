{% extends 'store/base.html' %}
{%load static%}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form action="" id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input class="form-control" type="text" name="name" placeholder="Name..">
                    </div>

                    <div class="form-field">
                        <input class="form-control" type="email" name="email" placeholder="Email..">
                    </div> 
                </div>

                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address..">
                    </div>

                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City..">
                    </div>

                    <div class="form-field">
                        <input class="form-control" type="text" name="country" placeholder="County..">
                    </div>

                    <div class="form-field">
                        <input class="form-control" type="text" name="zipcode" placeholder="Zip Code..">
                    </div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
            </form>
            <br>
            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'store:cart' %}">&#x2190;Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/640.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:2"><p>Ksh.2000</p></div>
                <div style="flex:2">
                    <p class='Quantity'>x2</p>
                </div>
            </div>
            <h5>Items:<strong></strong></h5>
            <h5>Total:<strong>Ksh.</strong></h5>

        </div>
    </div>
</div>
{% endblock content %}
