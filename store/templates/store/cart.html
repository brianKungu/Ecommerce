{% extends 'store/base.html' %}
{%load static%}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'store:store' %}">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items:<strong>3</strong></h5></th>
                    <th><h5>Total:<strong>Ksh.2000</strong></h5></th>
                    <th>
                        <a style="float: right; margin: 5px;" class="btn btn-success" href="{% url 'store:checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
            
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:2"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/640.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>Ksh.2000</p></div>
                <div style="flex:2">
                    <p class='Quantity'>2</p>
                    <div class="quantity">
                        <button class="qty-up border bg-light chg-quantity"><i class="fas fa-chevron-up"></i></button>
                        <button class="qty-up border bg-light chg-quantity"><i class="fas fa-chevron-down"></i></button>
                    </div>
                </div>
                <div style="flex: 1;"><p>Ksh.2000</p></div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
